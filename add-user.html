<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="styles.css">
    <style>
         #userForm {
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 1rem;
            height: auto;
            max-width: calc(100vw - 40%);
        }
    </style>
</head>

<body>
    <!-- Top navigation bar -->
    <nav class="top-nav">
        <h1>Add User</h1>
        <div class="nav-links">
            <a href="index.html">View Map</a>
        </div>
    </nav>

    <main class="main-content">
        <form id="userForm">
            <label for="kid">RF-id:</label>
            <input type="text" id="kid" name="kid" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="latitude">Latitude:</label>
            <input type="number" id="latitude" name="latitude" required step="any">

            <label for="longitude">Longitude:</label>
            <input type="number" id="longitude" name="longitude" required step="any">

            <button class="buttonCss" type="button" id="currentLocationBtn">Use Current Location</button>
            <button class="buttonCss" type="submit">Save User</button>
        </form>
    </main>

    <script>
        const API_URL = 'http://localhost:3000'; // Centralized API URL
    </script>
    <script src="user.js"></script>
</body>

</html>
