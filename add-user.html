<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1>Add User</h1>
            <nav>
                <a href="index.html">View Map</a>
            </nav>
        </aside>
        <main class="main-content">
            <form id="userForm">
                <label for="kid">K-id:</label>
                <input type="text" id="kid" name="kid" required>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required step="any">

                <label for="latitude">Latitude:</label>
                <input type="number" id="latitude" name="latitude" required step="any">

                <label for="longitude">Longitude:</label>
                <input type="number" id="longitude" name="longitude" required step="any">

                <button type="button" id="currentLocationBtn">Use Current Location</button>
                <button type="submit">Save User</button>
            </form>
        </main>
    </div>
    <script>
        const API_URL = 'https://kmapbackend-p1f7.vercel.app'; // Centralized API URL
    </script>
    <script src="user.js"></script>
</body>
</html>
