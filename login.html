<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #loginForm {
            margin: auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            height: auto;
            max-width: calc(100vw - 40%);
        }
    </style>
</head>

<body>
    <!-- Top navigation bar -->
    <nav class="top-nav">
        <h1>Login</h1>
    </nav>

    <main class="main-content">
        <form id="loginForm">
            <label for="rfid">RFID:</label>
            <input type="text" id="rfid" name="rfid" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button class="buttonCss" type="submit">Login</button>
            <button class="buttonCss" type="button" id="joinButton" onclick="window.location.href='add-user.html'">Join</button>
        </form>
    </main>

    <script>
        const API_URL = 'http://localhost:3000'; // Centralized API URL
    </script>
    <script src="login.js"></script>
</body>

</html>
